language: php

php:
  - 7.0
  - 7.1
  - 7.2
  - nightly

env: 
  matrix:
    - DEPS="high"
    - DEPS="low"
  global:
    - DEFAULT_COMPOSER_FLAGS="--no-interaction --no-suggest --prefer-source"

matrix:
  allow_failures:
    - php: nightly

cache:
  directories:
    - ./vendor

before_install:
    # determine INI file
    - export INI_DIR=~/.phpenv/versions/$(phpenv version-name)/etc/conf.d
    - export INI=$INI_DIR/travis.ini
    # disable default memory limit
    - echo memory_limit = 2G >> $INI
    - if [[ -f $INI_DIR/xdebug.ini ]]; then phpenv config-rm xdebug.ini; fi
    - composer clear-cache

install:
  - if [[ "$DEPS" = 'high' ]]; then travis_retry composer $DEFAULT_COMPOSER_FLAGS update; fi
  - if [[ "$DEPS" = 'low' ]]; then travis_retry composer $DEFAULT_COMPOSER_FLAGS --prefer-lowest --prefer-stable update; fi

script:
  - vendor/bin/phpunit --no-coverage
  - ./psalm --find-dead-code

jobs:
  include:
    - stage: Code coverage analysis
      php: 7.2
      script:
        - vendor/bin/phpunit
      after_success:
        - travis_retry php vendor/bin/php-coveralls -v
    - stage: Code style analysis
      php: 7.2
      script:
        - vendor/bin/phpcs
    - stage: Phar build
      php: 7.1
      script:
        - bin/build-phar.sh
      deploy:
        skip_cleanup: true
        on:
          tags: true
          php: 7.1
          condition: "$DEPS"
        provider: releases
        api_key:
          secure: ""
        file: build/psalm.phar
